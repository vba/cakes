<ion-header>
    <ion-navbar>
        <ion-title>
            New cake
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <form [formGroup]="form">
        <ion-list>
            <ion-item>
                <ion-label floating>Name</ion-label>
                <ion-input type="text" value="" formControlName="name"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label floating>Yum Factor</ion-label>
                <ion-input type="number" value="" formControlName="yumFactor"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label floating>Image Url</ion-label>
                <ion-input type="url" value="" formControlName="imageUrl"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label floating>Comment</ion-label>
                <ion-input type="text" value="" formControlName="comment"></ion-input>
            </ion-item>
        </ion-list>
        <button ion-button full (click)="add()">Add</button>
    </form>
</ion-content>
