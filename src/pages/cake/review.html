<ion-header>
    <ion-navbar>
        <ion-title>
            Review the cake
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-item>
        {{cakeDto.name}}
        <ion-badge item-right>{{cakeDto.yumFactor}}</ion-badge>
    </ion-item>
    <ion-item>
            <ion-icon *ngIf="!isValidUrl(cakeDto.imageUrl)" name="sad"></ion-icon>
            <img *ngIf="isValidUrl(cakeDto.imageUrl)" src="{{cakeDto.imageUrl}}">
    </ion-item>

    <form [formGroup]="form">
        <ion-list>
            <ion-item>
                <ion-label floating>Comment</ion-label>
                <ion-input type="text" value="{{cakeDto.comment}}" formControlName="comment"></ion-input>
            </ion-item>
        </ion-list>
        <button ion-button full (click)="review()">Review</button>
    </form>
</ion-content>
